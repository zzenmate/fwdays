default:
    extensions:
        Behat\Symfony2Extension\Extension:
            mink_driver: true
            kernel:
                env: test
                debug: true
        Behat\MinkExtension\Extension:
            base_url: 'http://fwdays.work/'
            selenium2: ~
            default_session: 'symfony2'
            javascript_session: 'selenium2'
            show_cmd: 'firefox %s'
        PSS\Behat\Symfony2MockerExtension\Extension: ~
    paths:
        features:  features
